name: globe_rest_server
description: A highly customizable template for creating RESTful servers with Dart.
version: 0.1.0+1
environment:
  mason: ">=0.1.0-dev.52 <0.1.0"
vars:
  project_name:
    type: string
    description: "The name of your project, used to name the project directory and as the default project name in pubspec.yaml."
    prompt: "What is the name of your project?"
  package_description:
    type: string
    default: "A new Globe REST server project."
    description: "A short description of your project."
  dart_sdk_version:
    type: string
    default: ">=2.12.0 <3.0.0"
    description: "The Dart SDK version constraint."  
  endpoint_name:
    type: string
    description: "The name of the primary endpoint for your REST server."
    prompt: "What is the name of your primary endpoint (e.g., users, products)?"
  custom_entrypoint:
    type: boolean
    description: "Use a custom entry point for the server."
    prompt: "Do you want a custom entry point for your server (yes/no)?"
    default: false
  include_authentication:
    type: boolean
    description: "The method of authentication for your server."
    prompt: "Would like to enable JWT parsing in your project?"
    default: false
  enable_cors:
    type: boolean
    description: "Enable CORS policy for your server."
    prompt: "Would you like to enable CORS policy (yes/no)?"
    default: false
  create_changelogs:
    type: boolean
    description: "Create a CHANGELOG.md for the project."
    prompt: "Would you like to enable changelog (yes/no)?"
    default: false
  include_logging:
    type: boolean
    description: "Include a logging middleware for your application."
    prompt: "Would you like to include logging functionality (yes/no)?"
    default: false
  support_wildcard_routes:
    type: boolean
    description: "Add support for wildcard routes in your application."
    prompt: "Do you need support for wildcard routes (yes/no)?"
  wildcard_route_name:
    type: string
    description: "The name of the wildcard route, default is posts for a blog."
    prompt: "What is the name of your wildcard route?"
    default: "posts"
  include_docker:
    type: boolean
    description: "Include Dockerfile and docker-compose for containerizing your application."
    prompt: "Would you like to include Docker support (yes/no)?"
