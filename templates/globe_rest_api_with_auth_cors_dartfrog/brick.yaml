
name: dartfrog_rest_api_with_auth_cors
description: A DartFrog REST API template with authentication and optional CORS.
version: 0.1.0+1
vars:
  project_name:
    type: string
    description: 'The name of your DartFrog project.'
    prompt: 'What is the name of your project?'
  primary_endpoint:
    type: string
    description: "The name of the primary endpoint for your REST server."
    prompt: "What is the name of your primary endpoint (e.g., users, products)?"    
  include_cors:
    type: boolean
    description: 'Include CORS middleware?'
    prompt: 'Do you want to include CORS middleware? (true/false)'
  include_auth:
    type: boolean
    description: 'Include authentication?'
    prompt: 'Do you want to include authentication? (true/false)'
